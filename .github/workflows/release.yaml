---
name: "Release"

on:
  push:
    tags:
      - "v*"

jobs:
  pre-release:
    name: "Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: "Install Dependencies"
        run: |
          yarn install
      - name: "Build Database"
        run: |
          yarn build
      - name: "Zip Output"
        run: |
          cp LICENSE output/LICENSE
          cd output
          zip output.zip **
          cd ..
          rm output/LICENSE

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            output/*